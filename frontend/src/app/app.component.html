<div class="container">
  <h2>Invoice Upload</h2>

  <!-- Upload button -->
  <input type="file" (change)="onFileSelected($event)" accept=".csv" />

  <!-- Table -->
  <table mat-table [dataSource]="invoices.slice((page-1)*pageSize, page*pageSize)" class="mat-elevation-z8">

    <!-- Customer ID -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef> Customer ID </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- Invoice Number -->
    <ng-container matColumnDef="invoiceNum">
      <th mat-header-cell *matHeaderCellDef> Invoice # </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceNum}} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Amount -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency }} </td>
    </ng-container>

    <!-- Invoice Age -->
    <ng-container matColumnDef="invoiceAge">
      <th mat-header-cell *matHeaderCellDef> Invoice Age (Days) </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceAge}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['customerId','invoiceNum','date','description','amount','invoiceAge']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['customerId','invoiceNum','date','description','amount','invoiceAge'];"></tr>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="page = page-1" [disabled]="page===1">Prev</button>
    <span>Page {{page}}</span>
    <button (click)="page = page+1" [disabled]="page*pageSize >= invoices.length">Next</button>
  </div>
</div>
