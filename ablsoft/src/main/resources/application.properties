spring.application.name=ablsoft

# Datasource is configurable via environment variables with sensible defaults for local dev.
# In Docker Compose, override via SPRING_DATASOURCE_* or DB_* variables.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/upload?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Yash@1234}

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:60000}
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:5}

# Enable DEBUG for everything (most verbose)
#logging.level.root=DEBUG

## Optionally focus on your app and Spring MVC
logging.level.com.example.ablsoft=DEBUG
#logging.level.org.springframework.web=DEBUG
#
## Show Hibernate SQL and bound parameter values
logging.level.org.hibernate.SQL=DEBUG
